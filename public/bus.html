<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>次のバス見れるやつ</title>
    <style>
      h1 {
        font-size: 100px;
        text-align: center;
      }
      h2 {
        font-size: 80px;
        text-align: center;
      }
      p {
        box-sizing: border-box;
        width: 100%;
        height: 200px;
        border: 10px solid aquamarine;
        border-radius: 20px;
        display: flex;
        justify-content: space-between;
      }
      time {
        font-size: 140px;
        padding-top: 20px;
      }
      .rollsign {
        display: block;
        display: flex;
        flex-flow: column;
        justify-content: space-between;
      }
      i {
        text-align: center;
        font-style: normal;
      }
      .departure {
        font-size: 70px;
        font-weight: 600;
        padding-top: 30px;
      }
      .destination{
        font-size: 30px;
        padding-bottom: 20px;
      }
      b {
        padding-top: 80px;
        padding-right: 20px;
        font-size: 60px;
        text-align: center;
        width: 300px;
      }
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 75%;
      }
      footer {
        text-align: center;
      }
    </style> 
  </head>
  <body>
    <noscript>JavaScriptが必要です!!!</noscript>
    <div id="from-kosen">
